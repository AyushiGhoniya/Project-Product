<div class="container" style="margin-top: 10em; margin-left: 10em;">
<h1>Sign In</h1>
<form class="form-group" [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- <ng-container *ngIf="showEmail"> -->
        <label for="Email">Email : </label><br>
        <div class="input-group">
            <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
            <input type="email" email class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div *ngIf="" class="alert alert-danger">
            email is required
        </div>
    <!-- </ng-container> -->

    <!-- <ng-container *ngIf="showPassword"> -->
        <label for="password">Password : </label><br>
        <div class="input-group">
            <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
    <!-- </ng-container> -->

    <div style="text-align: center;">
        <br>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Sign In</button>
        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" (click)="navigateToHome()">Cancel</button>
    </div>
</form>
</div>
